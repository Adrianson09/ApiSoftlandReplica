<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replica de Proveedores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluye el CDN de Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div class="flex-col-reverse items-center justify-center mb-20">
      <div>
        <img src="./CaribeLogo.png" alt="Logo Caribe" />
      </div>
      <div class="w-full mx-auto max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">
          Replica de Proveedores
        </h1>
        <form id="replication-form">
          <div class="mb-4">
            <label for="company" class="block text-sm font-medium"
              >Compañía</label
            >
            <select
              id="company"
              name="company"
              class="block w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded"
            >
              <!-- Opciones se cargarán aquí -->
            </select>
          </div>
          <div class="mb-4">
            <label for="provider" class="block text-sm font-medium"
              >Proveedor</label
            >
            <select
              id="provider"
              name="provider"
              class="block w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded"
            >
              <!-- Opciones se cargarán aquí -->
            </select>
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded"
          >
            Ejecutar replicación
          </button>
        </form>
        <!-- Mensaje de error -->
        <div
          id="message-container"
          class="hidden fixed top-0 right-0 p-4 bg-red-600 text-white"
        >
          <!-- El mensaje será insertado aquí -->
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
